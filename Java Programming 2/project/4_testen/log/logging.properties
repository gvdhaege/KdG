# log naar console EN bestanden
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler
java.util.logging.ConsoleHandler.formatter=be.kdg.wielrennen.logging.SmallLogFormatter
.level=FINER
# log in de home map (%h), met bestandsnamen java0.log, java1.log ...%h/java%g.log
# log in hoofdirectory van het project
java.util.logging.FileHandler.pattern=4_testen/log/wielrenners%g.log
java.util.logging.FileHandler.limit=10000
java.util.logging.FileHandler.count=4
java.util.logging.FileHandler.level=FINER